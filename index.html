<script type="text/javascript">
    $(document).ready(function () {
        var old_value = 0;
        var count = 0;
        $(".show_image").click(function () {
            var data_value = $(this).data('value');
            $(".img_" + data_value).css('display', 'block');
            $(this).css('display', 'none');

            console.log(old_value);
            console.log($(this).data('check'));

            if(old_value != 0) {
                if(old_value != $(this).data('check')) {
                    $(".show_" + old_value).css('display', 'none');
                    $(".test_" + old_value).css('display', 'block');
                }else {
                    count++;
                    $(".show_" + old_value).addClass('show_image_class').removeClass('show_' + old_value);
                    $(".test_" + old_value).removeClass('test_' + old_value);
                }
            }

            var countImage = $(".to_count_image").length / 2;
            if(count == countImage) {
                swal("", "You Won!", "success");
            }
            old_value = $(this).data('check');

        });
    });
</script>
